name: lighthouse

on:
  push:
    branches: [main]
  workflow_dispatch: {}
  pull_request:
    branches: [main]

jobs:
  lhci-prod:
    name: lighthouse / lhci (prod)
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    env:
      LHCI_BUILD_CONTEXT__CURRENT_BRANCH: ${{ github.ref_name }}
      LHCI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Lighthouse collect (prod)
        run: |
          npx lhci collect \
            --url=https://lexatlas.com/ \
            --url=https://lexatlas.com/kits/fra-can \
            --numberOfRuns=1 \
            --chromeFlags="--no-sandbox --disable-dev-shm-usage --headless=new"
      - name: Lighthouse assert
        run: npx lhci assert

  lhci-pr-smoke:
    name: lighthouse / lhci (PR smoke)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: PR smoke (skip LH on localhost)
        run: |
          echo "Skipping Lighthouse on PR to avoid localhost flakiness."
          echo "Perf will be validated after merge (push to main)."


