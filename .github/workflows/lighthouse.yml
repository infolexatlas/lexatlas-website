name: lighthouse
on:
  push:
    branches: [main]
  workflow_dispatch: {}
  pull_request:
    branches: [main]
jobs:
  lhci-prod:
    name: lighthouse / lhci (prod)
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'npm'
      - run: npm ci
      - name: Lighthouse collect (prod)
        run: |
          npx lhci collect \
            --url=https://lexatlas.com/ \
            --url=https://lexatlas.com/kits/fra-can \
            --numberOfRuns=1 \
            --chromeFlags="--no-sandbox --disable-dev-shm-usage --headless=new"
      - name: Lighthouse assert
        run: npx lhci assert
  lhci-pr-smoke:
    name: lighthouse / lhci (PR smoke)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - run: |
          echo "Skipping Lighthouse on PR to avoid localhost flakiness."


