name: lighthouse

on:
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Print tool versions
        run: |
          node -v
          npm -v
          npx next -v || true
          npx lhci --version || true
      - name: Build Next
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: '1'
          SENTRY_SUPPRESS_GLOBAL_ERROR_HANDLER_FILE_WARNING: '1'
        run: npm run build
      - name: Free port 3000 if busy
        run: |
          if lsof -i:3000 -t >/dev/null 2>&1; then
            kill -9 $(lsof -i:3000 -t) || true
          fi
      - name: Start Next (background) and capture logs
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: '1'
          SENTRY_SUPPRESS_GLOBAL_ERROR_HANDLER_FILE_WARNING: '1'
          NEXT_PUBLIC_BASE_URL: 'http://127.0.0.1:3000'
        run: |
          nohup npm run start:ci > .next_stdout.log 2> .next_stderr.log &
          echo $! > .next_pid
      - name: Wait for server health
        run: npx wait-on --timeout 240000 --httpTimeout 15000 http://127.0.0.1:3000/api/health
      - name: Sanity check health
        run: |
          curl -sf http://127.0.0.1:3000/api/health | head -c 200
          echo
      - name: Run Lighthouse CI (collect + assert)
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: '1'
          SENTRY_SUPPRESS_GLOBAL_ERROR_HANDLER_FILE_WARNING: '1'
          NODE_OPTIONS: --max-old-space-size=3072
          LHCI_COLLECT_SETTINGS_CHROME_FLAGS: "--no-sandbox --disable-dev-shm-usage --ignore-certificate-errors --allow-insecure-localhost"
        run: |
          set -e
          npm run lighthouse:ci
      - name: Debug dump on failure
        if: failure()
        run: |
          echo "---- NEXT STDOUT (tail) ----"
          tail -n 200 .next_stdout.log || true
          echo "---- NEXT STDERR (tail) ----"
          tail -n 200 .next_stderr.log || true
      - name: Cleanup server
        if: always()
        run: |
          if [ -f .next_pid ]; then kill -9 $(cat .next_pid) || true; fi


