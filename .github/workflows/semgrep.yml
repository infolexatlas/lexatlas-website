name: semgrep
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  semgrep:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Semgrep scan (PR – non-blocking)
        if: github.event_name == 'pull_request'
        uses: returntocorp/semgrep-action@v1
        with:
          config: |
            p/javascript
            p/typescript
        continue-on-error: true
      - name: Semgrep scan (main – blocking)
        if: github.event_name != 'pull_request'
        uses: returntocorp/semgrep-action@v1
        with:
          config: |
            p/javascript
            p/typescript


